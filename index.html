<!DOCTYPE html>
<html>
    <head>
      <title>Words Collection</title>
      <link rel="icon" href="app/favicon.ico">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Sacramento&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <img src="app/Images/book.png" class="book-image">
      <section>
        <div id="container">
          <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
              <div class="tile">
                <div class="login show">
                  <form id="sign-in">
                    <div class="form-group">
                      <h3>Sign in</h3>
                      <input name="credentials[email]" type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required>
                    </div>                    <button type="submit" class="btn btn-info btn-block">Sign in</button>
                  </form>
                </div><!-- login -->
                <div class="signup">

                  <form id="sign-up">
                    <div class="form-group">
                    </div><!-- group -->
                    <h3>Sign up</h3>
                    <div class="form-group">
                      <input name="credentials[email]" type="email" class="form-control" placeholder="Email" required>
                    </div><!-- group -->
                    <div class="form-group">
                      <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required>
                      <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Confirm password" required>
                    </div><!-- group -->
                    <button type="submit" class="btn btn-warning btn-block signup-btn"><span>Sign up</span></button>

                  </form>
                  </div>
                <span class="btn btn-warning btn-signup">Sign up</span>
                <span class="btn btn-info btn-login hidden">Sign in</span>
              </div><!-- tile -->
            </div><!-- col-6 -->
          </div><!-- row -->
        </div><!-- container -->
      </section>
      <p class="text-center" id="message"></p>
      <p class="text-center" id="sign-out-message"></p>
      <div class="topnav" id="myTopNav">
        <a href="#title" id="title"> Words Collection</a>
      <a  href="#sign-out" id="sign-out" type="submit">Sign out</a>
      <a href="#change-password" id="change-password" type="submit">Change password</a>
      <a href="#create" id="createWords">Create word</a>
      <a href="#words" id="words-index">My words</a>
      <a href="javascript:void(0);" class="icon">
        <i class="fa fa-bars"></i>
        </a>
      </div>
      <div class="overlay">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="change-password-form">
            <div class="form-group">
            <label>Current password</label>
            <input name="passwords[old]" type="password">
            <label>New password</label>
            <input name="passwords[new]" type="password">
            </div>
            <input class="btn btn-info btn-block" type="submit" value="Change password">
          </form>
          <p id="change-password-message"></p>
        </div>
      </div>
      </div>
      <form id="update-word">
        <label>Word ID</label>
        <input name="word[_id]" type="text">
        <label>Word</label>
        <input name="word[word]" type="text">
        <label>Definition</label>
        <input name="word[definition]" type="text">
        <label>Origin</label>
        <input name="word[origin]" type="text">
        <label>Language</label>
        <input name="word[language]" type="text">
        <label>Sentence</label>
        <input name="word[sentence]" type="text">
        <input class="create-btn" type="submit" value="Update">
        <p id="update-word-message"></p>
      </form>
      <form id="show-word">
        <label>Word ID</label>
        <input name="word[_id]" type="text">
        <input type="submit" value="Show">
      </form>
      <p id="delete-word-message"></p>
      <p id="show-words-message"></p>
      <div id="words">
      </div>
      <div id="shown-word"></div>
      <form id="create-word">
        <label>Word</label>
        <input name="word[word]" type="text">
        <label>Definition</label>
        <input name="word[definition]" type="text">
        <label>Origin</label>
        <input name="word[origin]" type="text">
        <label>Language</label>
        <input name="word[language]" type="text">
        <label>Sentence</label>
        <input name="word[sentence]" type="text">
        <input class="create-btn" type="submit" value="Create">
        <p id="create-word-message"></p>
      </form>


      <footer>
        <div class="bottom-container">
          <a class="footer-link" href="https://www.linkedin.com/in/rosy-diaz/"><strong>LinkedIn</strong></a>
          <a class="footer-link" href="https://github.com/rosydiazl/Favorite-Words-Collection-FE"><strong>Github</strong></a>
          <p class="pcolor">Â© 2021 Rosy Diaz</p>
        </div>
      </footer>
    </body>
</html>
